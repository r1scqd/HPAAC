<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>

<header>

    <div class="header">
        <div class="container">
            <div class="header__main">
                <div class="logo">
                    <img src="./img/logo.png" alt="">
                </div>

                <nav>
                    <ul class="nav">
                        <li><a href="#">Возможности</a></li>
                        <li><a href="#">Тарифы</a></li>
                        <li><a href="#">Внедрение</a></li>
                        <li><a href="#">Отзывы</a></li>
                    </ul>
                </nav>

                <div class="auth">
                    <button id="log__in">Войти</button>
                    <button id="sign__in">Регистрация</button>
                </div>

            </div>
        </div>
    </div>
</header>


<section>
    <div class="">
        <div id="slider">
            <div class="blck"></div>
            <figure>
                <img src="./img/1.jpeg">
                <img src="./img/2.jpg">
                <img src="./img/3.jpg">
                <img src="./img/4.jpg">

            </figure>
        </div>

        <div class="slider__text">
            <h1>ВИРТУАЛЬНЫЕ ТЕХНОЛОГИИ РЕАЛЬНЫЕ ПРОФЕССИОНАЛЫ</h1>
        </div>
    </div>
</section>


<div id="form" class="form">
    <form action="">
        <h2>Авторизация</h2>
        <span id="close__modal1" class="close__modal">X</span>
        <div class="form__cart">
            <span>Логин:</span>
            <input placeholder="Логин..." class="login" type="text">
        </div>
        <div class="form__cart">
            <span>Пароль:</span>
            <input placeholder="Пароль..." class="password" type="password">
        </div>
        <div class="form__btn">
            <input id="submit" type="submit" class="btn">
        </div>


    </form>
</div>

<div id="form__sign" class="form">
    <form action="">
        <h2>Регистрация</h2>
        <span id="close__modal2" class="close__modal">X</span>
        <div class="form__cart">
            <span>Логин:</span>
            <input placeholder="Логин..." class="login" type="text">
        </div>
        <div class="form__cart">
            <span>Email:</span>
            <input placeholder="Email..." class="email" type="email">
        </div>
        <div class="form__cart">
            <span>Пароль:</span>
            <input placeholder="Пароль..." class="password" type="password">
        </div>
        <div class="form__btn">
            <input id="submit1" type="submit" class="btn">
        </div>
    </form>
</div>


<section>
    <div class="container">
        <div class="possibilities">
            <div class="possibilities__header">
                <h3>ВОЗМОЖНОСТИ</h3>
            </div>

            <div class="possibilities__main">
                <div class="possibilities__main__text">
                    <div class="possibilities__main__text_header">
                        <h3></h3>
                    </div>
                </div>
                <div class="possibilities__main__img">
                    <img src="https://telegra.ph/file/a8327ce4a729c0d3e8bf3.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container">
        <div class="possibilities">

            <div class="possibilities__main">

                <div class="possibilities__main__img">
                    <img src="https://telegra.ph/file/a8327ce4a729c0d3e8bf3.jpg" alt="">
                </div>

                <div class="possibilities__main__text">
                    text
                </div>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container">
        <div class="tariff">
            <div class="tariff__header">
                <h3>Тарифы</h3>
            </div>

            <div class="tariff__carts">
                <div class="tariff__cart">
                    <div class="tariff__cart__header">
                        1
                    </div>
                    <div class="tariff__text">
                        2
                    </div>
                </div>

                <div class="tariff__cart">
                    <div class="tariff__cart__header">
                        3
                    </div>
                    <div class="tariff__text">
                        4
                    </div>
                </div>

                <div class="tariff__cart">
                    <div class="tariff__cart__header">
                        5
                    </div>
                    <div class="tariff__text">
                        6
                    </div>
                </div>
            </div>


        </div>
    </div>
</section>

<script src="./JS/main.js"></script>
</body>
</html>
